<ion-header>
  <ion-toolbar color="primary">
  <ion-title  class="justify-content-center">{{'tasks' | translate}}</ion-title>
    <ion-button color="light" slot="end" class="ion-margin" fill="outline" (click)="logout()"> Logout </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          {{'newtask' | translate}}
        <ion-select [placeholder]="'language' | translate" name="language" (ionChange)="changeLanguage($event)">
        <ion-select-option value="en">{{'english' | translate}}</ion-select-option>
        <ion-select-option value="pt">{{'portuguese' | translate}}</ion-select-option>
          </ion-select>
        </ion-card-title>
        {{'the book is on the table'| translate}}
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="formTask">
            <ion-item>
              <ion-label position="floating">Descrição</ion-label>
              <ion-input formControlName="description"></ion-input>
            </ion-item>            
            <ion-item>
              <ion-label position="floating">Prioridade</ion-label>
                <ion-select placeholder="Prioridade" formControlName="priority">
                  <ion-select-option value="high">Alta</ion-select-option>
                  <ion-select-option value="medium">Média</ion-select-option>
                  <ion-select-option value="low">Baixa</ion-select-option>
                </ion-select>
            </ion-item>

            <ion-row class="ion-justify-content-center">
              <ion-button color="primary" (click)="onSubmitForm()" [disabled]="formTask.invalid">
                Adicionar
                <ion-spinner name="circles" class="ion-margin-start" *ngIf="isLoading"></ion-spinner>
              </ion-button>
            </ion-row>
        </form>
      </ion-card-content>

    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Minhas Tarefas</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item-sliding *ngFor="let task of (task$ | async)">
            <app-task-item-list [task]="task" ></app-task-item-list>
            <ion-item-options side="end">
              <ion-item-option (click)="onDeleteTask(task)" color="danger" large>
                <ion-icon name="trash" class="task--icon"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>

      </ion-card-content>
    </ion-card>

</ion-content>
