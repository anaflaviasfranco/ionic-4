<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" ></ion-input>
        </ion-item>
        <ion-text color="danger" class="ion-margin-start" *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
          <small>Preencha o email corretamente</small>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-text color="danger" class="ion-margin-start" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
              <small>O campo de senha deve ter no m√≠nimo 3 caracteres</small>
            </ion-text>
        </ion-col>
      </ion-row>
      <ion-row  class="ion-justify-content-center">
        <ion-button (click)="onSubmit()" [disabled]="loginForm.invalid" >
          {{textButton}}
          <ion-spinner name="circles" class="ion-margin-start" *ngIf="isLoading" ></ion-spinner>
          <ion-icon name="checkmark-circle-outline" class="ion-margin-start" *ngIf="isSuccess" ></ion-icon>
        </ion-button>
      </ion-row>
  </form>
</ion-content>
