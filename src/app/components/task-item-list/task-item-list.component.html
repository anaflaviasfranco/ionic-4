<ion-item [disabled]="disabled" [ngClass]="{'disabled': !task.todo}">
  <ion-label>{{task.description | titlecase}}</ion-label>
  <ion-spinner name="dots" *ngIf="disabled"></ion-spinner>
    <ion-badge [color]="task.priority | colorPriority" class="ion-margin" >
     {{task.priority}}
    </ion-badge>
    <ion-toggle slot="end" color="primary" [checked]="task.todo" (ionChange)="onChangeToggle($event, task.id)" ></ion-toggle>
</ion-item>
